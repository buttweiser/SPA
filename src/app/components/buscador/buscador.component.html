<div class="container text-center">
  <h1>Buscando: <small>{{termino}}</small></h1>

  <div class="row" *ngIf="heroes.length == 0" >
    <div class="col-md-12">
      <div class="alert alert-danger">
          <p>El termino {{termino}} no existe</p>
      </div>
    </div>
  </div>

  <div class="card-columns">
      <div class="col-md-4 card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

          <button (click)="verHeroe(i)" type="button"  class="btn btn-info">Ver Mas...</button>

          <a [routerLink]="['/heroe',i]" class="btn btn-primary">Ver mas Link...</a>
        </div>
      </div>
  </div>
</div>
