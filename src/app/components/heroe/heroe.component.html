
<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>


div.<div class="row animated fadeIn">
  <div class="col-md-4">
      <img [src]="heroe.img"  class="img-fluid" [alt]="heroe.nombre">

      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">regresar</a>
  </div>

  <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>{{heroe.bio}}</p>

      <div>
        <img *ngIf="heroe.casa=='Marvel'" class="img-fluid" src="assets/img/marvel-logo.png" alt="">
        <img *ngIf="heroe.casa=='DC'" class="img-fluid" src="assets/img/DC-logo.png" alt="">
      </div>
  </div>
</div>
